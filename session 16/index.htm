<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    

    <button class="btn btn-danger">send</button>
    <h1 class='h1'></h1>
    <div class="container h-100 d-flex align-items-center justify-content-center">


        <form class='w-100'>
            <div class="from-group">
                <label for="">Enter Your Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Name">
                
                <small> * Please Type At Least 3 Char...</small>
            </div>
            <div class="from-group">
                <label for="">Enter Your E-Mail</label>
                <input type="text" class="form-control" placeholder="Enter Your E-Mail">
                <small> * Please Type At Least 3 Char...</small>

            </div>
            <div class="form-group position-relative">
                <label for="">Enter Your Password</label>
                <input type="password" class="form-control" placeholder="Enter Your Password">
                <small> * Please Type At Least 3 Char...</small>

                <i class="fas fa-eye-slash position-absolute"></i>
                <i class="far fa-eye position-absolute" style="display: none;"></i>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-dark btn-block">
            </div>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
